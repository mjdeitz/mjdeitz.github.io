<!DOCTYPE html>
<html>

<head>
    <title> Contact Me </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./contactResponsive.css">
    <script src="./contactResponsive.js"> </script>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-12 bannerBox">

                <div id="home" class="links family">Home</div>
                <div id="about" class="links family">About</div>
                <div id="project" class="links family">Project</div>
                <div id="courses" class="links family">Courses</div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-12 family contact text-center">Contact</div>
        </div>

        <!-- CONTACT ME FORM -->
        <!-- SVG code for icons is from boostraps own collection -->

        <form id="form" onsubmit="return add()">

            <div class=" form-group row mt-5">
                <div class="col-12 col-lg-5">
                    <!-- NAME -->
                    <div class="input-group">
                        <span class="input-group-text icons"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            </svg></span>
                        <input type="name" class="form-control props" id="name" placeholder="Name" name="name" required>
                    </div>
                    <!-- EMAIL -->
                    <div class="input-group mt-2">
                        <span class="input-group-text icons"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path
                                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
                            </svg></span>
                        <input type="email" class="form-control props" id="email" placeholder="Email" name="email"
                            required>
                    </div>
                    <!-- SUBJECT -->
                    <div class="input-group mt-2">
                        <span class="input-group-text icons"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                                <path
                                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                            </svg></span>
                        <input type="subject" class="form-control props" id="subject" placeholder="Subject"
                            name="subject" required>
                    </div>

                </div>
                <div class="col-12 col-lg-2"></div>
                <div class="col-12 col-lg-5">

                    <textarea id="message" name="message" placeholder=". . .Message" required></textarea>


                </div>
            </div>

            <div class="col-12 col-lg-2"></div>
            <div class="form-group row mt-2">
                <div class="col-lg-11"></div>
                <div class="col-lg-1">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>

        </form>


        <!-- LOGO -->

        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="logoBox">
                    <div class="letterBox family" id="mbox">M</div>
                    <div class="letterBox family" id="dbox">D</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 bannerBox">
                <div id="contact" class="links family">Contact</div>
                <div id="skills" class="links family">Skills</div>
                <div id="admin" class="links family">Admin</div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>

</html>
