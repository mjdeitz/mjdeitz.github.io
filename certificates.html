<!DOCTYPE html>
<html>

<head>
    <title>Slide Show</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #03396c;">
    <!-- Carousel -->
    <div id="cert" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#cert" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#cert" data-bs-slide-to="1"></button>

        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex justify-content-center">
                    <img src="images/MySQL.jpg" alt="MySQL" class="d-block w-50">
                </div>

            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center">
                    <img src="images/mongoDB.jpg" alt="MongoDB" class="d-block w-50">
                </div>

            </div>

        </div>

        <!-- Left and right controls/icons -->
        <button class=" carousel-control-prev" type="button" data-bs-target="#cert" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" style="background-color: #b3cde0"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#cert" data-bs-slide="next">
            <span class="carousel-control-next-icon" style="background-color: #b3cde0"></span>
        </button>

        <div class="container-fluid mt-3">
            <h3 style="font-weight: bolder; color: white;">Certificates</h3>
            <p style="font-weight: bolder; color: white;">The following are a few certificates from udemy.
            </p>
        </div>


    </div>

</body>

</html>
