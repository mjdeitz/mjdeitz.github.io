<!DOCTYPE html>
<html>

<head>
    <title> Skills </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./skillsResponsive.css">
    <script src="./skillsResponsive.js"> </script>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-12 bannerBox">

                <div id="home" class="links family">Home</div>
                <div id="about" class="links family">About</div>
                <div id="project" class="links family">Project</div>
                <div id="courses" class="links family">Courses</div>
            </div>
        </div>

        <!-- TABLE INCLUDES SKILL AND LEVEL -->

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <table class="table table-borderless mt-5 " id="date">
                    <thead>
                        <tr>
                            <th class="ml-5">SKILL</th>
                            <th>LEVEL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HTML</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="100" style="width:15%">
                                        15%
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>CSS</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="100" style="width:20%">
                                        20%
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>JAVASCRIPT</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="100" style="width:18%">
                                        18%
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>JAVA</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                        aria-valuemax="100" style="width:25%">
                                        25%
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <!-- LOGO -->

        <div class="row mt-2">
            <div class="col-lg-12">
                <div class="logoBox">
                    <div class="letterBox family" id="mbox">M</div>
                    <div class="letterBox family" id="dbox">D</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 bannerBox">
                <div id="contact" class="links family">Contact</div>
                <div id="skills" class="links family">Skills</div>
                <div id="admin" class="links family">Admin</div>
            </div>
            <div class="col-lg-4"></div>
        </div>







    </div>


</body>



</html>
