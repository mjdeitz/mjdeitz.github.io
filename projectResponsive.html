<!DOCTYPE html>
<html>

<head>
    <title> Projects </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./projectResponsive.css">
    <script src="./projectResponsive.js"> </script>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-12 bannerBox">

                <div id="home" class="links family">Home</div>
                <div id="about" class="links family">About</div>
                <div id="project" class="links family">Project</div>
                <div id="courses" class="links family">Courses</div>
            </div>
        </div>

        <!-- PROJECT SUBHEADER -->

        <div class="row mt-2">
            <div class="col-lg-12 d-flex justify-content-center subheader fade-in">Projects</div>
        </div>

        <!-- TABLE INCLUDES DATE OF PROJECT, PROJECT NAME, AND DIFFICULTY -->

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-7">
                <table class="table table-borderless mt-3" id="table">
                    <thead class="fade-out">
                        <tr>
                            <th>DATE</th>
                            <th>NAME</th>
                            <th>DIFFICULTY</th>
                        </tr>
                    </thead>
                    <tbody class="fade-in">
                        <tr>
                            <td>10/01/2021</td>
                            <td id="tmnt" class="links">TMNT</td>
                            <td>Hard</td>
                        </tr>
                        <tr>
                            <td>10/11/2021</td>
                            <td id="veggies" class="links">Veggies</td>
                            <td>Average</td>
                        </tr>
                        <tr>
                            <td>10/12/2021</td>
                            <td id="lib" class="links">Colorlib</td>
                            <td>Average</td>
                        </tr>
                        <tr>
                            <td>10/04/2021</td>
                            <td id="survey" class="links">Survey Form</td>
                            <td>Easy</td>
                        </tr>
                        <tr>
                            <td>11/16/2021</td>
                            <td id="fetch" class="links">Fetch/Async/Await</td>
                            <td>Average</td>
                        </tr>
                        <tr>
                            <td>12/18/2021</td>
                            <td id="db">SQL & NoSQL Databases</td>
                            <td>Average</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <!-- CREATE BUTTONS TO SORT PROJECTS BY DATE /  SORT BY DIFFICULTY / SLIDESHOW -->

        <div class="row fade-out mt-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-2"> <button type="button" class="btn btn-primary btn-lg" id="sortDate">Sort By
                    Date</button></div>
            <div class="col-lg-1"><button type="button" class="btn btn-primary btn-lg" id="slide">Slideshow</button>
            </div>
            <div class="col-lg-1 ms-4"><button type="button" class="btn btn-primary btn-lg" id="certs">Certificates
                </button>
            </div>
            <div class="col-lg-2 ms-5"><button type="button" class="btn btn-primary btn-lg" id="sortDiff">Sort By
                    Difficulty</button>
            </div>
            <!-- <div class="col-lg-3"></div> -->
        </div>


        <!-- LOGO -->

        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="logoBox">
                    <div class="letterBox family" id="mbox">M</div>
                    <div class="letterBox family" id="dbox">D</div>
                </div>
            </div>
        </div>

        <!-- CLOCK -->
        <div class="row">
            <div class="col-lg-12">
                <div id="clock"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 bannerBox">
                <div id="contact" class="links family">Contact</div>
                <div id="skills" class="links family">Skills</div>
                <div id="admin" class="links family">Admin</div>
            </div>
            <div class="col-lg-4"></div>
        </div>







    </div>


</body>



</html>
